<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1 class="head-title">CSS Bayan</h1>
    <span class="cover">
      <span class="accordion">
        <span class="panel">
          <input
            checked
            class="accordionInput"
            id="panel 1"
            name="accordion"
            type="radio"
          />
          <label for="panel 1">
            <span class="row">
              <span class="accordionTitle"
                >What gives people feelings of power?</span
              >
              <span class="plus">+</span>
            </span>
            <span class="accordionImage">
              <img src="../cssBayan/assets/img/Meme 1.jpg" alt="Meme 1" />
            </span>
          </label>
        </span>
        <span class="panel">
          <input
            checked
            class="accordionInput"
            id="panel 2"
            name="accordion"
            type="radio"
          />
          <label for="panel 2">
            <span class="row">
              <span class="accordionTitle">JavaScript for kids</span>
              <span class="plus">+</span>
            </span>
            <span class="accordionImage">
              <img src="../cssBayan/assets/img/Meme 2.jpg" alt="Meme 2" />
            </span>
          </label>
        </span>
        <span class="panel">
          <input
            checked
            class="accordionInput"
            id="panel 3"
            name="accordion"
            type="radio"
          />
          <label for="panel 3">
            <span class="row">
              <span class="accordionTitle">New feature in CSS.</span>
              <span class="plus">+</span>
            </span>
            <span class="accordionImage">
              <img src="../cssBayan/assets/img/Meme 3.jpg" alt="Meme 3" />
            </span>
          </label>
        </span>
        <span class="panel">
          <input
            checked
            class="accordionInput"
            id="panel 4"
            name="accordion"
            type="radio"
          />
          <label for="panel 4">
            <span class="row">
              <span class="accordionTitle"
                >Lets see who made this idiotic program 1 year ago</span
              >
              <span class="plus">+</span>
            </span>
            <span class="accordionImage">
              <img src="../cssBayan/assets/img/Meme 4.jpg" alt="Meme 4" />
            </span>
          </label>
        </span>
        <span class="panel">
          <input
            checked
            class="accordionInput"
            id="panel 5"
            name="accordion"
            type="radio"
          />
          <label for="panel 5">
            <span class="row">
              <span class="accordionTitle">Public libraries vs. my code</span>
              <span class="plus">+</span>
            </span>
            <span class="accordionImage">
              <img src="../cssBayan/assets/img/Meme 5.jpg" alt="Meme 5" />
            </span>
          </label>
        </span>
      </span>
    </span>
  </body>
</html>
