    <title>cssBayan</title>
    <link rel="stylesheet" href="Style.css" />

  <body>
    <div class="cover">

        <div class="panel">

                What gives people feelings of power?
              </div>
              <span class="plus">+</span>
            </div>
            <div class="accordionImage">
              <img src="assets/img/Meme 1.jpg" alt="Meme 1" />
            </div>
          </label>
        </div>

        </div>
        <div class="panel">

            checked
